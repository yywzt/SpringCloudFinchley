server:
  port: 8090

spring:
  application:
    name: config-client,zuul
  cloud:
    config:
      # 指明远程仓库的分支
      label: master
      profile: test
      # 指明配置服务中心的网址
#      uri: http://localhost:8088/
      discovery:
        # 是从配置中心读取文件
        enabled: true
        #  配置中心的servieId，即服务名。
        service-id: config-service
    bus:
      enabled: true
      trace:
        enabled: true
  rabbitmq:
    host: 139.199.179.164
    port: 5672
    username: guest
    password: guest
    virtual-host: /

eureka:
  client:
    service-url:
#      defaultZone: http://root:root@localhost:18761/eureka/
      defaultZone: http://localhost:18761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,bus-refresh


